name: "Issue Labeler Example"
on:
  issues:
    types: [opened, edited]

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - run: |
          gh auth login --with-token ${{ secrets.MY_TOKEN }}
      - env:
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          gh issue edit $ISSUE_URL --add-label "new"